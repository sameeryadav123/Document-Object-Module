
<!-- Mini Calculator
Create a mini calculator application, which has following functionalities
Addition
Subtraction
Division
Multiplication
Your app should have
Two input boxes which should take two numbers from the user.
Four Buttons with following text content
Add
Subtract
Divide
Multiply
When user enter 2 and 4 and clicks on multiply button, an alert should come with 8 as ans
When user enter 8 and 4 and clicks on Divide button,an alert should come with 2 as ans -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculator</title>
</head>
<body>
    
    <input type="text" placeholder="Enter the value 1St" id="Input1">
    <input type="text" placeholder="Enter the value 2nd" id="Input2">

    <button  onClick="add()">Add</button>
    <button onclick="subtact()" >Subtract</button>
    <button onclick="divide()">Divide</button>
    <button onclick="multiply()">Multiply</button>
</body>
<script>

    let input1=document.getElementById("Input1");
    let input2=document.getElementById("Input2");

    function add(){

        let num1=input1.value;
        let num2=input2.value;

        let ans = +num1 +  +num2;
        alert(ans)

    }

    function subtact(){

let num1=input1.value;
let num2=input2.value;

let ans = +num1 -  +num2;
alert(ans)

}

function divide(){

let num1=input1.value;
let num2=input2.value;

let ans = +num1 /  +num2;
alert(ans)

}

function multiply(){

let num1=input1.value;
let num2=input2.value;

let ans = +num1 *  +num2;
alert(ans)

}
</script>
</html>
