<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        
        <h1>This example demonstrates how we can change text content when clicking on button</h1>
  
        <hr>
        <h1 id="display">Click on Login to continue</h1>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>

    </body>
</html>
<script>
         let catchingId=document.getElementById("display")
         let login=()=>{
            console.log(catchingId.innerText="Login Success");
         
         }

         let logout=()=>{
            console.log(catchingId.innerText="Logout Success")
         }
</script>
